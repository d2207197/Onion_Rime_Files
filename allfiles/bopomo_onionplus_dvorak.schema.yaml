# Rime schema settings
# encoding: utf-8
# 《洋蔥注音 plus dvorak版 設定頁》
schema:
  schema_id: bopomo_onionplus_dvorak
  name: "☆注音(洋蔥plus版) dvorak☆"
  version: "202108"
  author:
    - 『洋蔥』
    - Yen, Tzu-Hsi
  description: |
    注音符號輸入，採用「大千式」鍵盤排列。

  dependencies:
    - symbols_bpmf
    - cangjie5
    - easy_en_b
    - latinin1
    - jpnin1
    - hangeul
    - greek
    - cyrillic
    - allbpm
    - fullshape

switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "英文"]
  - name: full_shape
    reset: 0
    states: ["半形", "全形"]
  - name: ascii_punct
    reset: 0
    states: ["。，", "．，"]
  - name: simplification
    reset: 0
    states: ["原體", "简体"]
  - name: zh_tw
    reset: 1
    states: ["完整", "精簡"]
  - name: emoji_segestion
    reset: 1
    states: [ 🈚️, 🈶️ ]
  - name: back_mark
    reset: 1
    states: [ 無, 註 ]
  - name: punct_mark
    reset: 1
#    states: [ 無, 註 ]

engine:
  filters:
    - simplifier@zh_tw
    - lua_filter@charset_filter2  #去除opencc轉換後留下的「᰼᰼」。
#    - lua_filter@charset_filter  #打開後中文只保留CJK（精簡），但外語不受影響。
    - simplifier
    - simplifier@emoji_switch
    - simplifier@back_mark
    - simplifier@punct_mark
    - reverse_lookup_filter@bpm_reverse_lookup
    - reverse_lookup_filter@e_reverse_lookup
    - uniquifier
  processors:
    - lua_processor@ascii_punct_change
    - lua_processor@s2r_most
#     - lua_processor@s2r
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
#    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@emoji_series
    - affix_segmentor@reverse2_lookup
    - affix_segmentor@easy_en
    - affix_segmentor@european
    - affix_segmentor@japan
    - affix_segmentor@korea
    - affix_segmentor@fs2
    - affix_segmentor@gr2
    - affix_segmentor@cyr2
    - affix_segmentor@all_bpm
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@bpm_oplus_ph
    - table_translator@emoji_series
    - script_translator@reverse2_lookup
    - table_translator@easy_en
    - script_translator@european
    - script_translator@japan
    - script_translator@korea
    - script_translator@fs2
    - script_translator@gr2
    - script_translator@cyr2
    - script_translator@all_bpm
    - lua_translator@t2_translator
    - lua_translator@email_translator
    - lua_translator@url_translator
    - script_translator

menu:
  alternative_select_keys: "GCRLHTNSMWVZ"
#  alternative_select_keys: "QAZWSXEDCRFV"
  page_size: 10
############################### 濾鏡 ##################################
simplifier:
  tips: all

zh_tw:
  opencc_config: ocm_moedict_big5e_hkscs_jis.json #s2tw.json #t2tw.json
  option_name: zh_tw
  tags: [ abc, reverse2_lookup ]

emoji_switch:
  opencc_config: emoji.json
  option_name: emoji_segestion
  tags: [ abc ]
#  tips: all

back_mark:
  opencc_config: back_mark.json
  option_name: back_mark
  show_in_comment: true
  tags: [ japan, european, korea, fs2, emoji_series ]
  tips: char #all
  comment_format:
    - xform/^/  /
    - xform/@/ /

punct_mark:
  opencc_config: punct_mark.json
  option_name: punct_mark
  show_in_comment: true
  tags: [ punct ]
  tips: all
  comment_format:
    - erase/^.*〔.*〕.+$/
    - erase/^.+〔.*〕$/
############################## 拼寫正則 #####################################
speller:
  alphabet: "1'a;2,oq.ejpuk5yixfdbghm8ctw9rnv0lsz[3467 "
  initials: "1'a;2,oq.ejpuk5yixfdbghm8ctw9rnv0lsz["
  # alphabet: "1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/- 3467"
  # initials: "1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/-"
  finals: " 6347"
  delimiter: "\\"
  use_space: true
  algebra:
    - xform/iu/iou/
    - xform/ui/uei/
    - xform/ong/ung/
    - xform/yi?/i/
    - xform/wu?/u/
    - xform/iu/v/
    - xform/([jqx])u/$1v/
    - xform/([iuv])n/$1en/
    - xform/zhi?/Z/
    - xform/chi?/C/
    - xform/shi?/S/
    - xform/([zcsr])i/$1/
    - xform/ai/A/
    - xform/ei/I/
    - xform/ao/O/
    - xform/ou/U/
    - xform/ang/K/
    - xform/eng/G/
    - xform/an/M/
    - xform/en/N/
    - xform/er/R/
    - xform/eh/E/
    - xform/([iv])e/$1E/
##############字母簡化############
    - abbrev/^([bpmfdtnlgkhjqxZCSrzcsiuvaoeEAIOUMNKGR]).+$/$1/
    - abbrev/^([bpmfdtnlgkhjqxZCSrzcsiuv])([iuvaoeEAIOUMNKGR])\d$/$1$2/
    - abbrev/^([bpmfdtnlgkhjqxZCSrzcs])([iuv])([aoeEAIOUMNKGR])\d$/$1$2$3/
#    - abbrev/^([bpmfdtnlgkhjqxZCSrzcsiuv]).+(\d)$/$1$2/ #使得ㄎˇㄈˇ（可否）可以打的出來 #新增iuv，使得ㄧˊㄉˊ（贏得）可以打出
#    - abbrev/^([bpmfdtnlgkhjqxZCSrzcs]).+(\d)$/$1$2/ #同上，但少了ㄧㄨㄩ
    - abbrev/^([bpmfdtnlgkhjqx]).+(\d)$/$1$2/ #同上，但再少了ㄓㄔㄕㄖㄗㄘㄙ
##########注音聲韻母亂序##########
    - derive/^([bpmfdtnlgkhjqxZCSrzcs])([iuv])/$2$1/
    - derive/^([iuv])([aoeEAIOUMNKGR])/$2$1/
    - derive/^([bpmfdtnlgkhjqxZCSrzcs])([aoeEAIOUMNKGR])/$2$1/
    - derive/^([bpmfdtnlgkhjqxZCSrzcs])([iuv])([aoeEAIOUMNKGR])/$3$2$1/
    - derive/^([bpmfdtnlgkhjqxZCSrzcs])([iuv])([aoeEAIOUMNKGR])/$3$1$2/
    - derive/^([bpmfdtnlgkhjqxZCSrzcs])([iuv])([aoeEAIOUMNKGR])/$2$3$1/
    - derive/^([bpmfdtnlgkhjqxZCSrzcs])([iuv])([aoeEAIOUMNKGR])/$1$3$2/
    - "xlit|bpmfdtnlgkhjqxZCSrzcsiuvaoeEAIOUMNKGR12345|1'a;2,oq.ejpuk5yixfdbghm8ctw9rnv0lsz[ 6347|"
    # - 'xlit|bpmfdtnlgkhjqxZCSrzcsiuvaoeEAIOUMNKGR12345|1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/- 6347|'
########################## 以下開始幾大段為各種翻譯器 ########################
translator:
  dictionary: bopomo_onionplus.extended
  prism: bopomo_onionplus
  enable_user_dict: true
  initial_quality: "0"
  preedit_format:
    # - "xlit|1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/- 6347|ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˉˊˇˋ˙|"
    - "xlit|1'a;2,oq.ejpuk5yixfdbghm8ctw9rnv0lsz[ 6347|ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˉˊˇˋ˙|"
    - 'xform/\\/\⁞/' #全形空格　 #半形空格  #| #⁞ #⁝ #⋮ #¦ #┆
############################## 短語 #########################################
bpm_oplus_ph:
  dictionary: ""
  user_dict: bopomo_onionplus_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
################################ 反查注音 ###################################
reverse2_lookup:
  tag: reverse2_lookup
  dictionary: cangjie5
  enable_completion: false
  enable_sentence: false
  enable_user_dict: true
  prefix: "="
  suffix: " "
  tips: "《查》▶"
  closing_tips: "◀《查》"
  preedit_format:
#    - "xlit|abcdefghijklmnopqrstuvwxyz|ABCDEFGHIJKLMNOPQRSTUVWXYZ|"
    - "xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
    - xform/^/《查》/
    - 'xform/\\/ /'

bpm_reverse_lookup:
  tags: [ reverse2_lookup ]
  overwrite_comment: true
  dictionary: bopomo_onionplus.extended
  comment_format:
    - xform/iu/iou/
    - xform/ui/uei/
    - xform/ong/ung/
    - xform/yi?/i/
    - xform/wu?/u/
    - xform/iu/v/
    - xform/([jqx])u/$1v/
    - xform/([iuv])n/$1en/
    - xform/zhi?/Z/
    - xform/chi?/C/
    - xform/shi?/S/
    - xform/([zcsr])i/$1/
    - xform/ai/A/
    - xform/ei/I/
    - xform/ao/O/
    - xform/ou/U/
    - xform/ang/K/
    - xform/eng/G/
    - xform/an/M/
    - xform/en/N/
    - xform/er/R/
    - xform/eh/E/
    - xform/([iv])e/$1E/
    - xform/1//
    - 'xlit|bpmfdtnlgkhjqxZCSrzcsiuvaoeEAIOUMNKGR2345|ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˊˇˋ˙|'
################################『外掛其他語言』##################################
easy_en:
  tag: easy_en
  dictionary: easy_en_b
  enable_completion: true
  # sentence_over_completion: true
  enable_sentence: true #false
  enable_user_dict: false #true
  prefix: "3"
  suffix: " "
  tips: "《Easy》▶"
  closing_tips: "◀《Easy》"
  preedit_format:
    - xform/^/《Easy》/
    - xform/》;/》; /
    - xform|》\/|》\/ |
    - xform|》'|》' |
    - 'xform/\\/ /'
  comment_format:
    - xform|[~a-z;/.'-]*||

e_reverse_lookup:
  tags: [ easy_en ]
  overwrite_comment: true
  dictionary: easy_en_comment
  comment_format:
    - xform/@@/\n          /
    - xform/@/ /

european:
  tag: european
  dictionary: latinin1.extended
  enable_completion: false
  enable_sentence: false
  enable_user_dict: true
  prefix: "4"
  suffix: " "
  tips: "《拉》▶"
  closing_tips: "◀《拉》"
  disable_user_dict_for_patterns:
    - ^[-a-z,./]{1}[;/]?$
    - ^[a-z]+[;][;]$
  preedit_format:
    - xform/^/《拉》/
    - 'xform/\\/ /'

korea:
  tag: korea
  dictionary: hangeul.extended
  enable_completion: false
  enable_sentence: false
  enable_user_dict: true
  prefix: "7"
  suffix: " "
  tips: "《韓》▶"
  closing_tips: "◀《韓》"
  disable_user_dict_for_patterns:
    - ^[a-z]{1,2}$
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|ABCDEFGHIJKLMNOPQRSTUVWXYZ|"
    - xform/^/《韓》/
    - 'xform/\\/ /'

japan:
  tag: japan
  dictionary: jpnin1.extended
  enable_completion: false
  enable_sentence: false
  enable_user_dict: true
  prefix: "6"
  suffix: " "
  tips: "《日》▶"
  closing_tips: "◀《日》"
  disable_user_dict_for_patterns:
    - ^[-]{1,2}$
    # - ^[.]$
    # - ^[aiueohn]$
    # - ^[kstnhmrgzdbp][aiueo]$
    # - ^[sc][h][i]$
    # - ^[t][s][u]$
    # - ^[f][u]$
    # - ^[y][auo]$
    # - ^[w][ao]$
    # - ^[n]$
    # - ^[kgsztnhbpmr][y][auo]$
    # - ^[sc][h][auo]$
    # - ^[j][auo]$
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|ABCDEFGHIJKLMNOPQRSTUVWXYZ|"
    - xform/^/《日》/
    - 'xform/\\/ /'
################################『外掛其他語言 2 』##################################
fs2:
  tag: fs2
  dictionary: fullshape.extended
  prism: fullshape
  enable_completion: false
  enable_sentence: false
  enable_user_dict: true
  prefix: "44"
  suffix: " "
  tips: "《全》▶"
  closing_tips: "◀《全》"
  disable_user_dict_for_patterns:
    - ^[-a-z,./]{1}[;/]?$
  preedit_format:
    - xform/^/《全》/
    - 'xform/\\/ /'

gr2:
  tag: gr2
  dictionary: greek.extended
  enable_completion: false
  enable_sentence: false
  enable_user_dict: true
  prefix: "77"
  suffix: " "
  tips: "《希》▶"
  closing_tips: "◀《希》"
  disable_user_dict_for_patterns:
    - ^[a-z]{1}[;/]?$
  preedit_format:
    - xform/^/《希》/
    - 'xform/\\/ /'

cyr2:
  tag: cyr2
  dictionary: cyrillic.extended
  enable_completion: false
  enable_sentence: false
  enable_user_dict: true
  prefix: "66"
  suffix: " "
  tips: "《俄》▶"
  closing_tips: "◀《俄》"
  disable_user_dict_for_patterns:
    - ^[a-z]{1}[;/]?$
    - ^[b][fir][;/]?$
    - ^[e][b][;/]?$
    - ^[n][u][;/]?$
    - ^[r][k][;/]?$
    - ^[w][y][;/]?$
    - ^[a-z]+[;][;]$
  preedit_format:
    - xform/^/《俄》/
    - 'xform/\\/ /'
################################『ㄅㄆㄇ注音文』##################################
all_bpm:
  tag: all_bpm
  dictionary: allbpm
  enable_completion: false
  enable_sentence: false
  enable_user_dict: false
  prefix: "';"
  suffix: "'"
  tips: "《注音文》▶"
  closing_tips: "◀《注音文》"
  preedit_format:
    - xform/';'?/A/
    - xform/^/《注音文》/
    - xform/^《注音文》(.+)A$/$1《注音文》/
    - xform/A//
    # - "xlit|1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/-6347 |ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˊˇˋ˙ˉ|"
    - "xlit|1'a;2,oq.ejpuk5yixfdbghm8ctw9rnv0lsz[ 6347|ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˉˊˇˋ˙|"
    - 'xform/\\//'
#######################<EMOJI>和<顏文字>系列符號（方案掛載）##########################
emoji_series:
  tag: emoji_series
  dictionary: symbols_bpmf
  enable_completion: false
  enable_sentence: false
  enable_user_dict: true
  prefix: "`"
  suffix: " "
  tips: "《emoji集》▶"
  closing_tips: "◀《emoji集》"
  preedit_format:
    __include: element_bopomo:/emoji_series
################################ 符號處理 ##################################
punctuator:
  import_preset: punct_bopomo
############################### 按鍵處理 #################################
key_binder:
  import_preset: default
  bindings:
    __include: element_bopomo:/key_binder

editor:
  bindings:
    Return: confirm #使用 express_editor 時開啟 #commit_composition
    # Shift+Return: commit_raw_input # 上屏原始輸入
    # Control+Return: commit_script_text # 上屏變換後輸入
    Alt+Return: commit_raw_input # 上屏原始輸入
    Shift+Return: commit_script_text # 上屏變換後輸入
#    space: commit_composition #使用 fluency_editor 時開啟
#    space: toggle_selection
#    space: noop
